<div class="container">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let article of articles">
      <div class="card">
        <img [src]="article.ClosetImage" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ article.Name }}</h5>
          <p class="card-text">Saison: {{ article.SeasonalAvailability }}</p>
          <p class="card-text">Prix: {{ article.Buy }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
